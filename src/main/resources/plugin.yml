      - nav
      - editnav
      - navedit
      - navigatoredit
      - editnavigator
  maptp:
    description: Teleportiere dich auf eine andere Map.
    permission: lobby.maptp
  villager:
    permission: lobby.villager
  holo:
    permission: lobby.holo
