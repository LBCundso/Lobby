name: Lobby
version: '${project.version}'
main: de.lbc.lobby.Main
api-version: 1.19
authors: [ LBC__ ]

commands:
  spawn:
    description: Teleportiere dich zum Spawn.
    aliases: [hub]
  setspawn:
    description: Setzt den Lobbyspawn.
    permission: lobby.setspawn
  300622:
  navigator:
    description: Bearbeite den Navigator.
    permission: lobby.editnav
